    <button class="boton" id="incorrecto">Inicializacion Incorrecta</button>
    <button class="boton" id="correcto">Inicializacion Correcta</button>
    <button class="boton" id="global">Muestra Variable Global</button>

    <script>
        var entrada2 = null;

        document.getElementById("incorrecto").onclick=function(){
            var entrada1 = prompt("Ingrese valor para la variable local:");
            alert('El valor de la variable local ingresada es: ' + entrada1);
            alert('El tipo de la variable local ingresada es: ' + typeof entrada1);
        }

        document.getElementById("correcto").onclick=function(){
            entrada2 = prompt("Ingrese valor para la variable Global:");
            alert('El valor de la variable global ingresada es: ' + entrada2);
            alert('El tipo de la variable global ingresada es: ' + typeof entrada2);
        }

        document.getElementById("global").onclick=function(){
            if (entrada2) {
                alert('Valor de variable global: ' + entrada2);
            }else alert('La variable global no a sido asignada');
        }

    </script>
